<script>
    const STATUS_CONFIG = {
        diagnostico: { label: 'Em Diagn√≥stico', emoji: 'üîç' },
        servico: { label: 'Em Servi√ßo', emoji: 'üîß' },
        peca: { label: 'Aguardando Pe√ßa', emoji: 'üì¶' },
        espera: { label: 'Em Espera', emoji: '‚è≥' },
        pronto: { label: 'Pronto', emoji: '‚úÖ' }
    };

    let vehicles = [];
    let editingId = null;

    const modal = document.getElementById('modal');
    const vehicleForm = document.getElementById('vehicleForm');
    const vehiclesList = document.getElementById('vehiclesList');
    const btnNovoVeiculo = document.getElementById('btnNovoVeiculo');
    const btnCancelar = document.getElementById('btnCancelar');
    const btnCopiar = document.getElementById('btnCopiar');
    const btnCopiarTexto = document.getElementById('btnCopiarTexto');
    const modalTitle = document.getElementById('modalTitle');
    const btnSubmit = document.getElementById('btnSubmit');
    const totalCount = document.getElementById('totalCount');
    const inputModelo = document.getElementById('modelo');
    const inputStatus = document.getElementById('status');
    const inputDefeito = document.getElementById('defeito');

    document.addEventListener('DOMContentLoaded', () => {
        loadVehicles();
        renderVehicles();
        updateStats();
        setupEventListeners();
    });

    function setupEventListeners() {
        btnNovoVeiculo.addEventListener('click', openModalForNew);
        btnCancelar.addEventListener('click', closeModal);
        btnCopiar.addEventListener('click', copyToWhatsApp);
        vehicleForm.addEventListener('submit', handleSubmit);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    }

    function loadVehicles() {
        const stored = localStorage.getItem('oficina_vehicles');
        if (stored) {
            vehicles = JSON.parse(stored);
        }
    }

    function saveVehicles() {
        localStorage.setItem('oficina_vehicles', JSON.stringify(vehicles));
    }

    function openModalForNew() {
        editingId = null;
        modalTitle.textContent = '‚ûï NOVO VE√çCULO';
        btnSubmit.textContent = 'ADICIONAR';
        inputModelo.value = '';
        inputStatus.value = 'diagnostico';
        inputDefeito.value = '';
        modal.classList.add('active');
        inputModelo.focus();
    }

    function openModalForEdit(id) {
        const vehicle = vehicles.find(v => v.id === id);
        if (!vehicle) return;

        editingId = id;
        modalTitle.textContent = '‚úèÔ∏è EDITAR VE√çCULO';
        btnSubmit.textContent = 'SALVAR';
        inputModelo.value = vehicle.modelo;
        inputStatus.value = vehicle.status;
        inputDefeito.value = vehicle.defeito;
        modal.classList.add('active');
        inputModelo.focus();
    }

    function closeModal() {
        modal.classList.remove('active');
        editingId = null;
    }

    function handleSubmit(e) {
        e.preventDefault();

        const vehicleData = {
            modelo: inputModelo.value.trim(),
            status: inputStatus.value,
            defeito: inputDefeito.value.trim()
        };

        if (editingId) {
            vehicles = vehicles.map(v => 
                v.id === editingId ? { ...vehicleData, id: editingId } : v
            );
        } else {
            vehicles.push({
                ...vehicleData,
                id: Date.now()
            });
        }

        saveVehicles();
        renderVehicles();
        updateStats();
        closeModal();
    }

    function renderVehicles() {
        if (vehicles.length === 0) {
            vehiclesList.innerHTML = `
                <div class="empty-state">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                    </svg>
                    <p class="empty-title">Nenhum ve√≠culo cadastrado</p>
                    <p class="empty-subtitle">Clique em "NOVO VE√çCULO" para come√ßar</p>
                </div>
            `;
            btnCopiar.disabled = true;
            return;
        }

        btnCopiar.disabled = false;

        vehiclesList.innerHTML = vehicles.map(vehicle => `
            <div class="vehicle-card">
                <div class="vehicle-header">
                    <div class="vehicle-info">
                        <div class="vehicle-title-row">
                            <h3 class="vehicle-modelo">${escapeHtml(vehicle.modelo)}</h3>
                            <span class="vehicle-status status-${vehicle.status}">
                                ${STATUS_CONFIG[vehicle.status].label}
                            </span>
                        </div>
                        <div class="vehicle-defeito-box">
                            <span class="vehicle-defeito-label">Defeito/Servi√ßo:</span>
                            <p class="vehicle-defeito">${escapeHtml(vehicle.defeito)}</p>
                        </div>
                    </div>
                    <div class="vehicle-actions">
                        <button class="btn-edit" onclick="openModalForEdit(${vehicle.id})">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn-delete" onclick="deleteVehicle(${vehicle.id})">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateStats() {
        const stats = {
            diagnostico: 0,
            servico: 0,
            peca: 0,
            espera: 0,
            pronto: 0
        };

        vehicles.forEach(v => {
            stats[v.status]++;
        });

        const statCards = document.querySelectorAll('.stat-card');
        const statusKeys = Object.keys(STATUS_CONFIG);
        
        statCards.forEach((card, index) => {
            const statusKey = statusKeys[index];
            const number = card.querySelector('.stat-number');
            number.textContent = stats[statusKey];
        });

        totalCount.textContent = vehicles.length;
    }

    function deleteVehicle(id) {
        if (!confirm('Deseja realmente excluir este ve√≠culo?')) return;

        vehicles = vehicles.filter(v => v.id !== id);
        saveVehicles();
        renderVehicles();
        updateStats();
    }

    function copyToWhatsApp() {
        if (vehicles.length === 0) {
            alert('Nenhum ve√≠culo para copiar!');
            return;
        }

        const grouped = {};
        vehicles.forEach(v => {
            if (!grouped[v.status]) {
                grouped[v.status] = [];
            }
            grouped[v.status].push(v);
        });

        let text = 'üöó *VE√çCULOS NA OFICINA*\n';
